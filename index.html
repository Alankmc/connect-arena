	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Connect Arena!</title>
	</head>
	<body>
		
		<!-- Game window table -->
		<table allign="center" width="100%" border="0" border-collapse="collapse">
			<tr>
				<th>
					<div>
						<p> Image for the left guy </p>
					</div>
				</th>
				<th>
					<div id="boardCell" line-heigth="0">
						<p> Board </p>
						<div id="boardDiv" line-height="0">
						</div>
						<p id="playerTurn"></p>
						<p id="gameEnd"></p> 
					</div>
				</th>
				<th>
					<div>
						<p> Image for the right guy </p>
					</div>
				</th>
			</tr>
		</table>
		
		<!-- game controls -->
		<table id="gameControls" width="100%">
			<tr>
				<td>
					<div id="startGameControls">
						Number of Rows (min 3): <input id="boardInputRows">  <br>
						Number of Collumns (min 3): <input id="boardInputCols"></input><br>
						Win Length (min 3, max smallest of two above values): <input id="boardInputLength"></input><br>
						(Tic Tac Toe would be 3 rows, 3 cols, 3 win length, for example).<br>
						<button onclick="game.newGame()">Start New Game</button>

						<p id="wrongParams" style="display:none">Please, correct Inputs</p>
					</div>
					<div id="playerControls">
					</div>
				</td>
				<td>
					<div id="inGameControls">
						<button onclick="game.resetGame()">Reset Game</button>
					</div>
				</td>
			</tr>
		</table>


		<script src="index.js"></script>

	</body>
	</html>
